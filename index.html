<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="title">Etch-a-sketch</p>
    <button id="size-btn" >Enter Size</button>
    <button id="size-btn" class="rainbow-btn" >Rainbow</button>
    <button id="size-btn" class="erase-btn" >Erase</button>
    <div class="container">
        
    </div>
    <div class="popup-bg">
        <div class="popup">
            <div class="close">+</div>
            <p>Enter the size of grid</p>
            <form >
                <input id="grid-length-inp" type="number" min="0" step="1" max="100">
                <a id="ok-btn">Ok</a>
            </form>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
